<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="lib/angular.min.js"></script>
    <script src="js/dsaApp.js"></script>
<body ng-app="myApp" ng-controller="userCtrl">
<div class="col-md-10 panel panel-default col-md-offset-1">
    <form role="form">
        <h1>DSA (Digital Signature Algorithm)</h1>
        <div class="col-md-12" style="margin-top: 30px">
            <label class="control-label" for="pass_phrase">Pass phrase:</label>
            <input id="pass_phrase" ng-model="message"/>
            <button class="btn btn-primary" ng-click="generateKeys()" >Generate keys</button>
        </div>

        <div class="form-group col-md-12">
            <label for="public_key">Public Key</label>
            <textarea class="form-control" rows="8" id="public_key">{{ publicKey }}</textarea>
        </div>

        <div class="form-group col-md-12">
            <label for="private_key">Private Key</label>
            <textarea class="form-control" rows="8" id="private_key">{{ privateKey }}</textarea>
        </div>
    </form>
</div>
</div>
</body>
</html>
